<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1670955_wvazv3l6ai.css">
    <link rel="stylesheet" href="mui-master/dist/css/mui.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="frame.css">
    <script src="https://at.alicdn.com/t/font_1670955_wvazv3l6ai.js"></script>
    <script src="mui-master/dist/js/mui.min.js"></script>
    <script src="jquery.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="prototype.js"></script>
    <script src="video.js"></script>
    <title>Video Clip</title>
</head>

<body>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <button class="mui-btn mui-btn-royal mui-btn-outlined" type="button" data-toggle="collapse"
                    data-target="#collapseOne">
                    预览
                    <svg class="iconfont" aria-hidden="true">
                        <use xlink:href="#icon-yulan"></use>
                    </svg>
                </button>
            </div>
            <div id="collapseOne" class="collapse show">
                <div id="video-body" class="card-body">
                    <div class="container-row">
                        <input type="file" id="selectVideo" style="display:none">
                        <button id="uploadVideoFromLocal" type="button"
                            class="btn btn-outline-primary body-button">本地上传</button>
                        <button type="button" class="btn btn-outline-primary body-button">拍摄视频</button>
                    </div>
                    <video id="video" controls="controls" width="100%">
                        <source src="materials/Coca-Cola.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingTwo">
                <button class="mui-btn mui-btn-royal mui-btn-outlined" type="button" data-toggle="collapse"
                    data-target="#collapseTwo">
                    控制
                    <svg class="iconfont" aria-hidden="true">
                        <use xlink:href="#icon-kongzhi"></use>
                    </svg>
                </button>
            </div>
            <div id="collapseTwo" class="collapse show">
                <div class="card-body">
                    <div class="container-row">
                        <svg id="kuaitui" class="iconfont icon" aria-hidden="true">
                            <use xlink:href="#icon-kuaitui"></use>
                        </svg>
                        <svg class="iconfont icon" aria-hidden="true">
                            <use id="bofang" xlink:href="#icon-bofang"></use>
                        </svg>
                        <svg id="kuaijin" class="iconfont icon" aria-hidden="true">
                            <use xlink:href="#icon-kuaijin"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingThree">
                <button class="mui-btn mui-btn-royal mui-btn-outlined" type="button" data-toggle="collapse"
                    data-target="#collapseThree">
                    剪辑
                    <svg class="iconfont" aria-hidden="true">
                        <use xlink:href="#icon-jianqie"></use>
                    </svg>
                </button>
            </div>
            <div id="collapseThree" class="collapse show">
                <div class="card-body">
                    <div class="mui-input-row mui-input-range">
                        <label>开始时间</label>
                        <input id="videoStart" type="range" min="0" max="60" value="0" width="20px">
                    </div>
                    <div class="mui-input-row mui-input-range">
                        <label>结束时间</label>
                        <input id="videoEnd" type="range" min="0" max="60" value="60">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingFour">
                <button class="mui-btn mui-btn-royal mui-btn-outlined" type="button" data-toggle="collapse"
                    data-target="#collapseFour">
                    混声
                    <svg class="iconfont" aria-hidden="true">
                        <use xlink:href="#icon-hunsheng"></use>
                    </svg>
                </button>
            </div>
            <div id="collapseFour" class="collapse show">
                <div class="card-body">
                    <div class="mui-input-row">
                        <label>消音</label>
                        <div id="muted" class="mui-switch">
                            <div class="mui-switch-handle"></div>
                        </div>
                    </div>
                    <div class="mui-input-row mui-input-range">
                        <label>音量</label>
                        <input type="range" min="-99" max="99">
                    </div>
                    <div class="mui-input-row">
                        <div class="container-row">
                            <label>背景音</label>
                            <label id="backgroundMusicLabel">待上传</label>
                            <button id="backgroundMusicButton" type="button"
                                class="btn btn-outline-primary audio-button">点击上传</button>
                        </div>
                    </div>
                    <div class="mui-input-row">
                        <div class="container-row">
                            <label>配音</label>
                            <label id="dialectLabel">待上传</label>
                            <button id="dialectButton" type="button"
                                class="btn btn-outline-primary audio-button">点击上传</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingFive">
                <button class="mui-btn mui-btn-royal mui-btn-outlined" type="button" data-toggle="collapse"
                    data-target="#collapseFive">
                    合成
                    <svg class="iconfont" aria-hidden="true">
                        <use xlink:href="#icon-ronghe"></use>
                    </svg>
                </button>
            </div>
            <div id="collapseFive" class="collapse show">
                <div class="card-body">
                    <div class="mui-input-row">
                        <label>发布动态</label>
                        <div id="muted" class="mui-switch mui-active">
                            <div class="mui-switch-handle"></div>
                        </div>
                    </div>
                    <div class="mui-input-row">
                        <label>本地保存</label>
                        <div id="muted" class="mui-switch mui-active">
                            <div class="mui-switch-handle"></div>
                        </div>
                    </div>
                    <button id="render" type="button" class="mui-btn mui-btn-royal">
                        开始渲染
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" data-toggle="modal" id="showModal" data-target="#renderProgress"></button>
    <div class="modal fade" id="renderProgress" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renderProgressLabel">视频渲染中...</h5>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div id="renderBar" class="progress-bar bg-success" role="progressbar"></div>
                    </div>
                    <video id="outputVideo" controls="controls" width="100%">
                        <source src="materials/Coca-Cola.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="modal-footer">
                    <button id="cancelRendering" type="button" class="btn btn-danger" data-dismiss="modal">
                        终止渲染
                    </button>
                    <button id="cancelRendering" type="button" class="btn btn-success">
                        发布到动态
                    </button>
                    <button id="cancelRendering" type="button" class="btn btn-danger">
                        重新编辑
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
