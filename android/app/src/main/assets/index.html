<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1670955_wvazv3l6ai.css">
    <link rel="stylesheet" href="mui-master/dist/css/mui.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="range-slider/ion.rangeSlider.min.css">
    <link rel="stylesheet" href="frame.css">
    <script src="https://at.alicdn.com/t/font_1670955_wvazv3l6ai.js"></script>
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="mui-master/dist/js/mui.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="range-slider/ion.rangeSlider.min.js"></script>
    <script src="video.js"></script>
    <title>Video Clip</title>
</head>

<body>
    <video id="video" class="video-container" controls="controls" width="100%">
        <source src="/home/yuwen/Downloads/video.mp4" type="video/mp4">
    </video>

    <div id="navigation">
        <div class="tab-content" id="pills-tabContent">
            <!--上传-->
            <div class="tab-pane fade show active" id="pills-shangchuan" role="tabpanel">
                <button id="selectVideoFromLocal" type="button"
                    class="btn btn-outline-primary video-button">本地上传</button>
                <button id="takeNewVideo" type="button"
                    class="btn btn-outline-primary video-button">拍摄视频</button>
            </div>
            <!--控制-->
            <div class="tab-pane fade" id="pills-kongzhi" role="tabpanel">
                <div class="container-row">
                    <svg id="kuaitui" class="iconfont icon" aria-hidden="true">
                        <use xlink:href="#icon-kuaitui"></use>
                    </svg>
                    <svg class="iconfont icon" aria-hidden="true">
                        <use id="bofang" xlink:href="#icon-bofang"></use>
                    </svg>
                    <svg id="kuaijin" class="iconfont icon" aria-hidden="true">
                        <use xlink:href="#icon-kuaijin"></use>
                    </svg>
                </div>
            </div>
            <!--剪辑-->
            <div class="tab-pane fade" id="pills-jianji" role="tabpanel">
                <div id="frames" class="container-row"></div>
                <input type="text" class="js-range-slider" />
                <div class="mui-input-row">
                    <label>持续时间</label>
                    <input id="cutDuration" type="text" class="label-font" value="60 s">
                </div>
            </div>
            <!--混声-->
            <div class="tab-pane fade" id="pills-hunsheng" role="tabpanel">
                <div class="mui-input-row">
                    <label>消音</label>
                    <div id="muted" class="mui-switch">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
                <div class="mui-input-row mui-input-range">
                    <label>音量</label>
                    <input type="range" min="-99" max="99">
                </div>
                <div class="mui-input-row">
                    <div class="container-row">
                        <label>背景音</label>
                        <label id="backgroundMusicLabel">待上传</label>
                        <button id="addBackgroundMusic" class="btn btn-outline-primary audio-button">
                            点击添加
                        </button>
                    </div>
                </div>
                <div class="mui-input-row">
                    <div class="container-row">
                        <label>配音</label>
                        <label id="dialectLabel">待上传</label>
                        <button id="addDialect" class="btn btn-outline-primary audio-button">
                            点击添加
                        </button>
                    </div>
                </div>
            </div>
            <!--合成-->
            <div class="tab-pane fade" id="pills-hecheng" role="tabpanel">
                <div class="mui-input-row">
                    <label>发布动态</label>
                    <div id="muted" class="mui-switch mui-active">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
                <div class="mui-input-row">
                    <label>本地保存</label>
                    <div id="localSave" class="mui-switch mui-active">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
                <div class="mui-input-row">
                    <label>保存名称</label>
                    <input id="localSaveName" type="text" class="form-control label-font"
                        placeholder="请输入文件名" value="我创作的视频">
                </div>
                <button id="render" type="button" class="btn btn-primary btn-block">
                    开始渲染
                </button>
            </div>
        </div>

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#pills-shangchuan">
                    上传
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#pills-kongzhi">
                    控制
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#pills-jianji">
                    剪辑
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#pills-hunsheng">
                    混声
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#pills-hecheng">
                    合成
                </a>
            </li>
        </ul>
    </div>

    <div id="popover" class="box mui-popover mui-popover-action mui-popover-bottom">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <button id="selectAudioFromLocal" type="button" class="btn btn-light btn-block"
                    data-dismiss="modal">
                    从本地文件中选取
                </button>
            </li>
            <li class="mui-table-view-cell">
                <button id="recordNewAudio" type="button" class="btn btn-light btn-block"
                    data-dismiss="modal">
                    录制新的音频
                </button>
            </li>
            <li class="mui-table-view-cell">
                <button id="selectAudioFromWeb" type="button" class="btn btn-light btn-block"
                    data-dismiss="modal">
                    嗨方言热门歌曲/音效
                </button>
            </li>
        </ul>
    </div>

    <button type="button" data-toggle="modal" id="showRenderModal" data-target="#renderProgress"></button>
    <div class="modal fade" id="renderProgress" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renderProgressLabel">视频渲染中...</h5>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div id="renderBar" class="progress-bar bg-success" role="progressbar">
                        </div>
                    </div>
                    <video id="outputVideo" class="video-container" controls="controls" width="100%">
                        <source src="" type="video/mp4">
                    </video>
                </div>
                <div class="modal-footer">
                    <button id="cancelRendering" type="button" class="btn btn-danger btn-block"
                        data-dismiss="modal">
                        终止渲染
                    </button>
                    <button id="backToEdit" type="button" class="btn btn-outline-secondary btn-block"
                        data-dismiss="modal">
                        返回编辑
                    </button>
                    <button id="postNews" type="button" class="btn btn-outline-primary btn-block">
                        发布动态
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
