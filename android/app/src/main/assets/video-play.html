<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitter Mobile Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">
    <meta name="description" content="Bitter Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive" />
</head>

<body>

    <!-- Page loading -->
    <div class="loading">
        <div class="spinner-grow"></div>
    </div>
    <!-- * Page loading -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="icon goBack">
                <i class="icon ion-ios-arrow-back"></i>
            </a>
        </div>
        <div class="pageTitle">视频子界面</div>
        <div class="right">
            <label for="searchInput" class="mb-0 icon toggleSearchbox">
                <i class="icon ion-ios-search"></i>
            </label>
        </div>
    </div>
    <!-- searchBox -->
    <div class="searchBox">
        <form>
            <span class="inputIcon">
                <i class="icon ion-ios-search"></i>
            </span>
            <input type="text" class="form-control" id="searchInput" placeholder="请输入......">
            <a href="javascript:;" class="toggleSearchbox closeButton">
                <i class="icon ion-ios-close-circle"></i>
            </a>
        </form>
    </div>
    <!-- * searchBox -->
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="appContent">

            <!-- post -->
            <div class="photoPost mt-1">
                <header>
                    <div class="user">
                        <a href="people-info.html">
                            <img src="assets/img/sample/avatar6.jpg" alt="avatar" class="avatar">
                            <strong>M方言小李</strong>
                        </a>
                    </div>
                    <div class="right">
                        <div class="lead">5分钟前</div>
                    </div>
                </header>
                <div class="image">
                    <img src="assets/img/sample/photo4.jpg" alt="photo" class="img-fluid">
                </div>
                <footer class="row">
                    <div class="col-8">
                        <button class="btn btn-sm mr-2"><i class="icon ion-ios-heart text-danger"></i>35</button>
                        <button class="btn btn-sm"><i class="icon ion-ios-text text-primary"></i>210</button>
                    </div>
                    <div class="col-4 text-right">
                        <button class="btn btn-sm mr-2"><i class="icon ion-ios-bookmark text-secondary"></i></button>
                        <button class="btn btn-sm"><i class="icon ion-ios-share-alt text-secondary"></i></button>
                    </div>
                </footer>
            </div>
            <!-- post -->

            <!-- comments -->
            <div class="comments">
                <div class="item">
					<a href="people-info.html">
						<div class="image">
							<img src="assets/img/sample/avatar5.jpg" alt="avatar" class="avatar">
						</div>
					</a>
                    <div class="content">
                        <strong>胖将军</strong>
                        <div class="text">
                            作为地道的长沙人表示up的长沙话不过关
                        </div>
                        <footer>2020-4-19</footer>
                    </div>
                </div>
                <div class="item">
					<a href="people-info.html">
						<div class="image">
							<img src="assets/img/sample/avatar4.jpg" alt="avatar" class="avatar">
						</div>
					</a>
                    <div class="content">
                        <strong>诸葛大力</strong>
                        <div class="text">
                           淡黄的长裙，蓬松的头发.
                        </div>
                        <footer>2020-4-19</footer>
                    </div>
                </div>
            </div>
            <!-- * comments -->

            <div class="divider mt-3 mb-3"></div>

            <!-- form -->
            <form>
                <div class="form-group">
                    <textarea class="form-control" rows="4" placeholder="发表我的观点..."></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-large btn-block">
                    评论
                </button>
            </form>
            <!-- * form -->

        </div>

    </div>
    <!-- appCapsule -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl.carousel.min.js"></script>
    <!-- Main Js File -->
    <script src="assets/js/app.js"></script>


</body>

</html>
